<form class="grid formgrid" [formGroup]="cursosDetalleForms">
  <div class="grid divDetalle">
    <div class="w-full">
      <!-- Nombre del curso -->
      <mat-form-field appearance="fill" class="w-16">
        <mat-label>Nombre del curso</mat-label>
        <input [formControl]="nombreCursoControl" matInput readonly="true" />
      </mat-form-field>
    </div>
  </div>
</form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- nombreAlumno Column -->
  <ng-container matColumnDef="nombreAlumno">
    <th mat-header-cell *matHeaderCellDef>Nombre del alumno</th>
    <td mat-cell *matCellDef="let inscripcion">
      {{ inscripcion.apellidoAlumno + ", " + inscripcion.nombreAlumno }}
    </td>
  </ng-container>

  <!-- emailAlumno Column -->
  <ng-container matColumnDef="emailAlumno">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let inscripcion">
      {{ inscripcion.emailAlumno }}
    </td>
  </ng-container>

  <!-- numeroDocumento Column -->
  <ng-container matColumnDef="numeroDocumento">
    <th mat-header-cell *matHeaderCellDef>Numero de documento</th>
    <td mat-cell *matCellDef="let inscripcion">
      {{ inscripcion.numeroDocumentoAlumno }}
    </td>
  </ng-container>

  <!-- opciones Delete -->
  <ng-container matColumnDef="opcionesDelete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let inscripcion">
      <button
        mat-icon-button
        class="opciones-icon-delete"
        aria-label="Example icon-button with heart icon"
        (click)="eliminar(inscripcion)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
